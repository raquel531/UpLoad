<div class="page_title">
  <p>ALL THE Playlist</p>
</div>
<div class="container">
  <div class="channel_box" *ngFor="let playlist of playlists" [routerLink]="['/playlist', id_playlist]">
      <div class="channel_info">
        <h5 >{{playlist.title}}</h5>
      </div>
    <div class="header">
      <img src="{{url + playlist.header}}" alt="header">
    </div>
  </div>
</div>
