<div class="oneisall">
  <div class="videoslist">
    <div class="playlist" *ngFor="let vp of videosplaylist, let i = index ">
      <img src="{{url + vp.thumbnail}}" (click)="updateIdVideo(vp.id_video)">
      <div class="title">
        <h5>{{vp.title}}</h5>
      </div>
    </div>
  </div>
  <div class="videoview" *ngIf="id_video">
    <app-detail-video [id_video]="id_video"></app-detail-video>
  </div>
</div>
