<div class="container">
  <div class="container2">
<div class="videos" [ngClass]="{'limitHeight': isShowMore}">
  <app-video *ngFor="let video of videos"
  [thumbnail]="video.thumbnail"
  [user_pic]="video.picture "
  [channel]="video.field_channel_1"
  [title]="video.name"
  [time_ago]="video.created"
  [id_video]="video.id_video"
  [id_channel]="video.id_channel">
  </app-video>
</div>
  <div class="show_more" >
    <a (click)="showMore()">{{ isShowMore ? 'Show More': 'Show Less' }}</a>
  </div>
</div>
  <div class="sidebar">
  <app-rec-channels></app-rec-channels>
  <app-rec-article></app-rec-article>
  </div>
</div>
