<div class="videobox" [routerLink]="['/video', id_video]">
  <div class="box1">
  <img class="thumbnail" alt="thumbnail" src="{{url + thumbnail}}">
    <div class="user_icons">
    <img class="user_pic" alt="user_pic" src="{{url + user_pic}}" [routerLink]="['/channel', id_channel]">
      <div class="icons"></div>
    </div>
</div>
  <div class="box2">
  <div class="channel">{{channel}}</div>
    <div class="title">{{title}}</div>
    <div class="timeago">{{time_ago}}</div>
</div>
</div>
