<div class="video_box" *ngFor="let video of videoschannel; let index = index " [routerLink]="['/video', video.id_video]">
  <div class="ctree" *ngIf="!limit || index<limit">
    <div class="video">
  <img class="thumbnail" [src]="url + video.thumbnail" alt="video" >
      <div class="info">
      <div class="tags">{{video.field_tags}}</div>
      <div class="title">{{video.name}}</div>
      <div class="timeago">{{video.created}}</div>
      </div>
    </div>
  </div>
</div>
